<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirHealth - Login</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-page">

  <div class="login-background"></div>

  <div class="login-wrapper">
    <div class="brand"><h1>AirHealth Portal</h1></div>

    <div class="toggle-switch">
      <button id="signin-toggle" class="toggle-btn active" onclick="showSignin()">Sign In</button>
      <button id="signup-toggle" class="toggle-btn" onclick="showSignup()">Sign Up</button>
      <div class="slider"></div>
    </div>

    <!-- Sign In -->
    <form id="signin-form" class="auth-form" style="display:grid;">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" required>
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" required>
      <button type="submit" class="btn primary">Sign In</button>
    </form>

    <!-- Sign Up -->
    <form id="signup-form" class="auth-form" style="display:none;">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required>

      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" required>

      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" required>

      <label for="signup-age">Age</label>
      <input type="number" id="signup-age" required>

      <label for="asthma-select">Do you have Asthma?</label>
      <select id="asthma-select" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" required>

      <button type="submit" class="btn primary">Sign Up</button>
    </form>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
