<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Health Risk Prediction</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="top-nav">
    <div class="logo">HealthCare Chatbot</div>
    <ul class="nav-links">
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <div class="container content-wrapper">
    <h1 class="page-title">Health Dashboard & Risk Assessment</h1>

    <!-- Profile Info -->
    <div class="health-card">
      <p><strong>Name:</strong> <span id="pName"></span></p>
      <p><strong>Age:</strong> <span id="pAge"></span></p>
      <p><strong>Asthma:</strong> <span id="pAsthma"></span></p>
      <p><strong>Location:</strong> <span id="pLocation"></span></p>
    </div>

    <!-- Wearable Inputs (optional) -->
    <div class="health-card">
      <h2>Wearable Data (optional)</h2>
      <label for="wearable-hr-input">Heart Rate (BPM)</label>
      <input type="number" id="wearable-hr-input" min="30" max="180" placeholder="e.g., 72">

      <label for="wearable-spo2-input">SpO₂ (%)</label>
      <input type="number" id="wearable-spo2-input" min="50" max="100" placeholder="e.g., 98">

      <label for="wearable-cough-input">Cough Count</label>
      <input type="number" id="wearable-cough-input" min="0" max="100" placeholder="e.g., 5">

      <button id="sync-wearable" class="btn secondary">Sync Wearable Data</button>
    </div>

    <!-- Health Parameter Form -->
    <form id="health-form">
      <div class="health-card">
        <label for="smoking">Do you smoke?</label>
        <select id="smoking" name="smoking" required>
          <option value="">--Select--</option>
          <option value="never">Never smoked</option>
          <option value="former">Former smoker</option>
          <option value="light">Light smoker (1-5/day)</option>
          <option value="moderate">Moderate smoker (6-15/day)</option>
          <option value="heavy">Heavy smoker (16+/day)</option>
        </select>
      </div>

      <div class="health-card">
        <label for="heartbeat">Heart Rate (BPM):</label>
        <input type="number" id="heartbeat" name="heartbeat" min="30" max="180" required>
      </div>

      <div class="health-card">
        <label for="spo2">SpO₂ (%):</label>
        <input type="number" id="spo2" name="spo2" min="50" max="100" required>
      </div>

      <div class="health-card">
        <label for="coughCount">Cough Count (per hour):</label>
        <input type="number" id="coughCount" name="coughCount" min="0" max="100" required>
      </div>

      <button type="submit" class="btn primary">Calculate Risk</button>
    </form>

    <!-- AQI & Advice -->
    <div class="health-card" id="air-quality-card">
      <h2>Air Quality Near You</h2>
      <p><strong>AQI:</strong> <span id="aqi-value">N/A</span></p>
      <p id="aqi-advice"></p>
    </div>

    <!-- Risk Output -->
    <div id="risk-output" class="risk-status" style="display:none;"></div>
  </div>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
